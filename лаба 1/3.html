    function operasions() {

    }
    //6 
    function day() {
      f = prompt('Введите день недели по счету');
      switch (f) {
        case '1':
          alert('Monday');
          break;
        case '2':
          alert('Tuesday');
          break;
        case '3':
          alert('Wednesday');
          break;
        case '4':
          alert('Thursday');
          break;
        case '5':
          alert('Friday');
          break;
        case '6':
          alert('Saturday');
          break;
        case '7':
          alert('Sunday');
          break;
        default:
          alert('fgsf');
          break;
      }
    }

      alert('Первое число ' + x);
      y = -0o234;
      alert('Второе число ' + y);
      z = -0b010;
      alert('Третье число ' + z);
    }

    function error() {
      const a = 5

      try {

      } catch (err) {
        console.error(err) // в консоль попадает сообщение об ошибке и стек ошибки
      }

      console.log(a) // выполнение скрипта не останавливается, данная команда выполняется
    }
